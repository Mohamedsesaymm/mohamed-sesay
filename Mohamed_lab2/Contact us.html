            <h1>Contact us</h1>
            <h4>You may contact us by filling out the form below. We look forward to hearing from you.</h4>

                <input type="text" id="username" required placeholder="Enter Name" oninvalid="this.setCustomValidity('Enter User Name Here')" oninput="this.setCustomValidity('')" /> <br><br> Email Address <br> <br>

                <input type="tel" id="Phone_num" required placeholder="Enter your Phone Number" oninvalid="this.setCustomValidity('Enter User Name Here')" oninput="this.setCustomValidity('')" /> <br><br><br> Subject <br> <br>


                <input type="text" id="text" required placeholder="input your Subject here" oninvalid="this.setCustomValidity('Enter User Name Here')" oninput="this.setCustomValidity('')" /> <br> <br>
